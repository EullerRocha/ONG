<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Ações Solidárias</title>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Preencha o formulário para se cadastrar como voluntário</h2>

            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <label for="nome">Nome completo:</label><br>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"><br><br>

                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000"><br><br>

                    <label for="data_nascimento">Data de nascimento:</label><br>
                    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000"><br><br>

                    <label for="endereco">Endereço:</label><br>
                    <input type="text" id="endereco" name="endereco" required><br><br>

                    <label for="cidade">Cidade:</label><br>
                    <input type="text" id="cidade" name="cidade" required><br><br>

                    <label for="estado">Estado:</label><br>
                    <input type="text" id="estado" name="estado" maxlength="2" required placeholder="UF"><br><br>
                </fieldset>

                <input type="submit" value="Enviar Cadastro">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG Ações Solidárias - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
